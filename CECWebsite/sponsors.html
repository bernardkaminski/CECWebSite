		<script>
						var end = new Date('02/19/2016 10:1 AM');

						    var _second = 1000;
						    var _minute = _second * 60;
						    var _hour = _minute * 60;
						    var _day = _hour * 24;
						    var timer;

						    function showRemaining() {
						        var now = new Date();
						        var distance = end - now;
						        if (distance < 0) {

						            clearInterval(timer);
						            document.getElementById('countdown').innerHTML = 'EXPIRED!';

						            return;
						        }
						        var days = Math.floor(distance / _day);
						        var hours = Math.floor((distance % _day) / _hour);
						        var minutes = Math.floor((distance % _hour) / _minute);
						        var seconds = Math.floor((distance % _minute) / _second);

						        document.getElementById('countdown').innerHTML = 'countdown<br>'+days + ':';
						        document.getElementById('countdown').innerHTML += hours + ':';
						        document.getElementById('countdown').innerHTML += minutes + ':';
						        if (seconds<10) 
						        	{
						        		document.getElementById('countdown').innerHTML += '0'+seconds  ;
						        	} 
						        else{
						        		document.getElementById('countdown').innerHTML += seconds + ''
						        	};
						        
						    }

						    timer = setInterval(showRemaining, 1000);

		</script>
		<script>
			function myFunction(src) 
			{
    			 document.getElementById('aboutpic').src = src;
    			if (src=='McGill_University_CoA.svg.png') 
			 	{
			 		document.getElementById('aboutpic').style.width = '50%';

			 	} 
			 	else
			 	{
			 		document.getElementById('aboutpic').style.width = '100%';
			 	};
			}

			function _getAllFilesFromFolder(dir) 
			{
				
				    var filesystem = require("fs");
				    var results = [];

				    filesystem.readdirSync(dir).forEach(function(file) {

				        file = dir+'/'+file;
				        var stat = filesystem.statSync(file);

				        if (stat && stat.isDirectory()) {
				            results = results.concat(_getAllFilesFromFolder(file))
				        } else results.push(file);

				    });

				    return results;

			}
		</script>
